site_name: BioChatter

theme:
  name: material

  font:
    text: Lato
    code: Roboto Mono

  palette:
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

  features:
    - content.code.copy
    - content.action.edit
    - search.suggest
    - search.highlight
    - navigation.instant
    - navigation.tabs

  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      default_handler: python
  - table-reader
  - social

site_url: https://biochatter.org/

nav:
  - Home: index.md
  - Features:
      - Basic Usage - Chat: features/chat.md
      - Connecting Knowledge Graphs: features/kgs.md
      - Retrieval-Augmented Generation: features/rag.md
      - Open-source and Local LLMs: features/open-llm.md
      - LLM in your Browser - WebAssembly: features/wasm.md
      - Benchmarking: features/benchmarking.md
      - Podcast my Paper: features/podcast.md
  - Tutorials:
      - Custom BioChatter Next: tutorial/custom-bc-next.md
      - Custom BioChatter Light: tutorial/custom-bc-light.md
  - Benchmark:
      - Overview: benchmark/overview.md
      - All Results: benchmark/results.md
      - Developer Guide: benchmark/developer.md
  - Vignettes:
      - Knowledge Graph RAG: vignettes/kg.md
      - Retrieval-Augmented Generation (RAG): vignettes/rag.md
  - API Reference:
      - LLM Connectivity: api/llm_connect.md
      - Vectorstore: api/vectorstore.md
      - Vectorstore Agent: api/vectorstore_agent.md
      - Prompt Engine: api/prompts.md
      - Podcast: api/podcast.md

repo_url: https://github.com/biocypher/biochatter
repo_name: biocypher/biochatter
edit_uri: edit/main/docs/

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - scripts/tablesort.js

hooks:
  - docs/scripts/hooks.py
