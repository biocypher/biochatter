name: Docs

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags
    branches:
      - main
    paths-ignore:
      - 'benchmark/results/**'  # Don't trigger on benchmark results changes
  workflow_dispatch:  # Allow manual triggers
  workflow_run:
    workflows: ["Process Benchmark Results"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.3
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV

      - name: Restore cache
        uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-

      - name: Build documentation
        run: poetry run mkdocs build

      - name: Deploy documentation with mike
        run: |
          # Extract version from pyproject.toml or use a default version
          VERSION=$(poetry version -s || echo "latest")
          # Deploy the docs with mike
          poetry run mike deploy --push --update-aliases $VERSION latest
          # Set the latest version as default
          poetry run mike set-default --push latest
