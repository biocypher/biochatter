name: Docs

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags
    paths-ignore:
      - 'benchmark/results/**'  # Don't trigger on benchmark results changes
  workflow_dispatch:  # Allow manual triggers
  workflow_run:
    workflows: ["Process Benchmark Results"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history and branches

      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Setup gh-pages branch
        run: |
          # Fetch the gh-pages branch
          git fetch origin gh-pages:gh-pages || true
          # Create gh-pages if it doesn't exist
          git checkout gh-pages || git checkout --orphan gh-pages
          # Switch back to the original branch
          git checkout -

      - name: Deploy documentation with mike
        run: |
          VERSION=$(poetry version -s || echo "latest")
          poetry run mike deploy --update-aliases --ignore-remote-status $VERSION latest
          poetry run mike set-default latest

      - name: Generate root-level HTML redirects
        run: python scripts/generate_root_redirects.py

      - name: Push documentation to gh-pages
        run: poetry run mike push
