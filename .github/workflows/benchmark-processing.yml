name: Process Benchmark Results

on:
  push:
    branches: [ main ]
    paths:
      - 'benchmark/results/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'benchmark/results/**'
  workflow_dispatch:  # Allows manual triggering

jobs:
  process-results:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib seaborn numpy scipy colorcet

      - name: Process benchmark results
        run: |
          python docs/scripts/hooks.py

      - name: Commit and push if changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update benchmark visualizations" && git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" HEAD:main) 